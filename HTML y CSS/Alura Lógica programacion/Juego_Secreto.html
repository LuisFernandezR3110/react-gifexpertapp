<meta charset = "UFT-8">

<input/>

<button>Clic</button>


<script>

    var numero = Math.round(Math.random() * 10);
    var input = document.querySelector("input");
    input.focus();

    function adivinar (){

        if(parseInt(input.value) == numero){

            alert("Usted acertó");

        } else {

            alert("Usted erró");

        }

        input.value = "";
        input.focus();

    }

    var button = document.querySelector("button");
    button.onclick = adivinar;

</script>
